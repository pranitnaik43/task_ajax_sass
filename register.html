<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Practice Task</title>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <!-- <Bootstrap> -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <!-- </Bootstrap> -->

  <link rel="stylesheet" href="./css/styles.css" />

</head>

<body>
  <div class="d-flex mx-4 my-4">
    <nav class="ml-auto">
      <a href="index.html">Home</a>
      <a id="loginLink" href="login.html">Login</a>
      <a id="registerLink" href="register.html">Register</a>
    </nav>
  </div>

  <div class="container">
    <div class="row d-flex justify-content-center mt-3 mx-2">
      <div class="col-12 col-sm-8 col-md-6 bg-dark px-5 py-4">
        <h1 class="text-center text-primary mb-3">Register</h1>
        <form id="signupForm" action="">
          <div class="form-group">
            <label htmlFor="first_name" class="text-warning">First Name</label>
            <input name="first_name" name="first_name" type="text" class="form-control" required />
          </div>
          <div class="form-group">
            <label htmlFor="last_name" class="text-warning">Last Name</label>
            <input name="last_name" name="last_name" type="text" class="form-control" required />
          </div>
          <div class="form-group">
            <label htmlFor="email" class="text-warning">Email address</label>
            <input name="email" name="email" type="email" class="form-control" required />
          </div>
          <div class="form-group">
            <label htmlFor="contact" class="text-warning">Contact Number</label>
            <input name="contact" name="contact" type="text" class="form-control" required />
          </div>
          <div class="form-group">
            <label htmlFor="dob" class="text-warning">Date of Birth</label>
            <input type="date" name="dob" class="form-control" required />
          </div>
          <div class="form-group">
            <label htmlFor="password" class="text-warning">Password</label>
            <input name="password" type="password" class="form-control" required />
          </div>
          <button type="submit" id="signupSubmit" type="submit" class="btn btn-primary mt-2">Submit</button>
        </form>
      </div>
    </div>
  </div>

  <script src="./js/form.js"></script>
</body>

</html>
